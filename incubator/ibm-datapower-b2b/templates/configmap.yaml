        exit
        slm-action "shape"
          type shape
          log-priority debug
        exit
        slm-action "throttle"
          type reject
          log-priority debug
        exit
        %endif%
        exec config:///auto-user.cfg
        %if% available "wsm-agent"
        wsm-agent
          admin-state disabled
          max-records 3000
          max-memory 64000
          capture-mode faults
          buffer-mode discard
          no mediation-enforcement-metrics
          max-payload-size 0
          push-interval 100
          push-priority normal
        exit
        domain "demo"
          base-dir local:
          base-dir demo:
          config-file demo.cfg
          visible-domain default
          url-permissions "http+https"
          file-permissions "CopyFrom+CopyTo+Delete+Display+Exec+Subdir"
          file-monitoring ""
          config-mode local
          import-format ZIP
          local-ip-rewrite
          maxchkpoints 3
        exit
        %endif%
        failure-notification
          admin-state "enabled"
          no upload-report
          no use-smtp
          internal-state
          no ffdc packet-capture
          no ffdc event-log
          no ffdc memory-trace
          no always-on-startup
          always-on-shutdown
          protocol ftp
          report-history 5
        exit
        %if% isfile temporary:///backtrace
        save error-report
        %endif%ยง
