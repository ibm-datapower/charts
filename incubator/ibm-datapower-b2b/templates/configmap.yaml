          local-address 0.0.0.0
          local-port 3000
          api-gw-address 0.0.0.0
          api-gw-port 9443
          no database-mode
        exit
        %endif%
        %if% available "audit-log-settings"
        audit-log-settings
          admin-state enabled
          size 1000
          rotate 3
          audit-level standard
        exit
        %endif%
        %if% available "smtp-server-connection"
        smtp-server-connection "default"
          summary "Default SMTP Server Connection"
          server-host smtp
          server-port 25
          auth plain
          ssl-client-type proxy
        exit
        %endif%
        %if% available "b2b-persistence"
        b2b-persistence
          admin-state enabled
          raid-volume raid0
          storage-size 1024
          no ha-enabled
          ha-other-hosts "" "1320"
          ha-local-ip 0.0.0.0
          ha-local-port 1320
        exit
        %endif%
        crypto
        %if% available "sshdomainclientprofile"
        sshdomainclientprofile
          no ciphers
          admin-state enabled
          ciphers CHACHA20-POLY1305_AT_OPENSSH.COM
          ciphers AES128-CTR
          ciphers AES192-CTR
          ciphers AES256-CTR
          ciphers AES128-GCM_AT_OPENSSH.COM
          ciphers AES256-GCM_AT_OPENSSH.COM
          ciphers ARCFOUR256
          ciphers ARCFOUR128
          ciphers AES128-CBC
          ciphers 3DES-CBC
          ciphers BLOWFISH-CBC
          ciphers CAST128-CBC
          ciphers AES192-CBC
          ciphers AES256-CBC
          ciphers ARCFOUR
          ciphers RIJNDAEL-CBC_AT_LYSATOR.LIU.SE
          enable-legacy-kex no
        exit
        %endif%
        exit
        crypto

        %if% available "sshserverprofile"
        sshserverprofile
          no ciphers
          admin-state enabled
          ciphers CHACHA20-POLY1305_AT_OPENSSH.COM
          ciphers AES128-CTR
          ciphers AES192-CTR
          ciphers AES256-CTR
          ciphers AES128-GCM_AT_OPENSSH.COM
          ciphers AES256-GCM_AT_OPENSSH.COM
          ciphers ARCFOUR256
          ciphers ARCFOUR128
          ciphers AES128-CBC
          ciphers 3DES-CBC
          ciphers BLOWFISH-CBC
          ciphers CAST128-CBC
          ciphers AES192-CBC
          ciphers AES256-CBC
          ciphers ARCFOUR
          ciphers RIJNDAEL-CBC_AT_LYSATOR.LIU.SE
          enable-legacy-kex no
          send-preauth-msg no
        exit
        %endif%
        exit
        %if% available "domain-availability"
        domain-availability
          admin-state disabled
        exit
        %endif%
        %if% available "gatewayscript-settings"
        gatewayscript-settings
          admin-state enabled
          freeze-prototype
          untrusted-code-mitigations
          max-processing-duration 0
        exit
        %endif%
        %if% available "iop-mgmt"
        iop-mgmt
          admin-state disabled
          http-service
          http-ip-address 0.0.0.0
          http-port 9990
          no https-service
          https-ip-address 0.0.0.0
          https-port 9991
          ssl-config-type server
        exit
        %endif%
        %if% available "nfs-client"
        nfs-client
          admin-state disabled
          mount-refresh-time 10
        exit
        %endif%
        %if% available "nfs-dynamic-mounts"
        nfs-dynamic-mounts
          admin-state disabled
          version 3
          transport tcp
          mount-type hard
          no read-only
          rsize 4096
          wsize 4096
          timeo 7
          retrans 3
          inactivity-timeout 900
          mount-timeout 30
        exit
        %endif%
        %if% available "odr"
        odr
          admin-state disabled
          odr-server-name "dp_set"
        exit
        %endif%
        %if% available "product-insights"
        product-insights
          admin-state disabled
          host "example.ibm.com"
          credentials "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
        exit
        %endif%
        %if% available "quota-enforcement-server"
        quota-enforcement-server
          admin-state enabled
          server-port 16379
          monitor-port 26379
          no enable-peer-group
          enable-ssl
          priority 100
          strict-mode
        exit
        %endif%
        %if% available "secure-mode"
        secure-mode
          admin-state enabled
        exit
        %endif%
        rest-mgmt
          admin-state "disabled"
          local-address "0.0.0.0" "5554"
          ssl-config-type server
        exit
        %if% available "b2b-viewer-mgmt"
